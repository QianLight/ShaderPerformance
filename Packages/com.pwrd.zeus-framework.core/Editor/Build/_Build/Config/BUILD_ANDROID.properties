#Fri Sep 20 13:42:21 CST 2019
################################################框架配置参数###############################################
#构建平台
PLATFORM=Android
#是否导出安卓工程
IS_BUILD_ANDROID_PROJECT=True
#是否通过将lua，assetbundle等小文件合并成大文件来提高框架启动速度
IS_COMBINE_FILE=True
#是否是热更新所使用的补丁包
IS_PACKAGE_PATCH=False
#是否使用BundleLoader
ASSET_USE_BUNDLELOADER=True
#是否开启分包
ASSET_USE_SUBPACKAGE=False
#应用名称
PACKAGE_NAME=ZeusFramework
#应用包名  
APPLICATION_IDENTIFIER=com.pwrd.zeusframework
#公司名
COMPANY_NAME=pwrd
#产品名
PRODUCT_NAME=zeusframework
#应用版本号(提供外部显示,共4位，只填写前两位，第三位由APP_VERSION_CODE指定，第四位由SVN指定)
BUNDLE_VERSION=1.0
#商店软件版本号(递增)
BUNDLE_NUMBER=8
#是否打包OBB. None为不打Obb; Unity为使用Unity自带的方式打Obb; Zeus为使用Zeus框架的方式打Obb.
ANDROID_BUILD_OBB=None
IS_DEVELOPMENT_BUILD=True
#只有Android平台生效，是否导出AAB，如果配置了导出Android工程，则直接导出可以生成aab的Android工程，否则导出aab文件而不是apk
EXPORT_AAB=True